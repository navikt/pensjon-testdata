apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: pensjon-testdata-client
  namespace: t4
  labels:
    team: pensjontestdata
spec:
  image: repo.adeo.no:5443/navikt/pensjon-testdata-client:IMAGE_VERSION
  port: 80
  ingresses:
    - https://ptb-t4.nais.preprod.local
  replicas:
    min: 1
    max: 1
  liveness:
    path: isAlive
    port: 80
    initialDelay: 10
    periodSeconds: 10
    failureThreshold: 20
  readiness:
    path: isReady
    port: 80
    initialDelay: 10
    periodSeconds: 10
    failureThreshold: 20
  prometheus:
    enabled: true
  env:
    - name: "SERVER_HOSTNAME"
      value: "https://pensjon-testdata-server-t4.nais.preprod.local"
